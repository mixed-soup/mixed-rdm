- type: entity
  parent: MaterialBase
  id: MaterialBluespaceCrystal
  suffix: Full
  name: bluespace crystal
  components:
    - type: Sprite
      sprite: Backmen/Objects/Materials/materials.rsi
      layers:
        - state: bluespace_3
          map: ["base"]
    - type: Appearance
    - type: Material
    - type: PhysicalComposition
      materialComposition:
        BluespaceCrystal: 100
    - type: Tag
      tags:
        - BluespaceCrystal
        - RawMaterial
    - type: Stack
      stackType: BluespaceCrystal
      baseLayer: base
      layerStates:
        - bluespace
        - bluespace_2
        - bluespace_3
      count: 30
    - type: Item
      size: Normal
    - type: Extractable
      grindableSolutionName: bluespace
    - type: SolutionContainerManager
      solutions:
        bluespace:
          reagents:
          - ReagentId: Bluespace
            Quantity: 20
    - type: Damageable
      damageContainer: Inorganic
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 1
        behaviors:
        - !type:PlaySoundBehavior
          sound:
            collection: desecration
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - type: DamageOnHighSpeedImpact
      minimumSpeed: 0.1
      damage:
        types:
          Blunt: 1

